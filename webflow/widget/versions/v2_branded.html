INSTALLATION:
1. Copy this ENTIRE code
2. In Webflow: Site Settings → Custom Code → Footer Code
3. Publish your site

BRANDING:
- Burgundy theme matching airisk.mit.edu
- Figtree font (same as main site)
- Academic, minimalist aesthetic

<style>
  /* Import Figtree font if not already loaded */
  @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600&display=swap');

  /* Chatbot Widget Styles - Branded for AI Risk Repository */
  #airisk-chatbot-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: 'Figtree', 'Ubuntu', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  /* Widget Button - Burgundy Theme */
  .chatbot-widget-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #A32035; /* AI Risk Repository burgundy */
    box-shadow: 0 3px 10px rgba(163, 32, 53, 0.3);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    border: none;
    position: relative;
  }

  .chatbot-widget-button:hover {
    transform: translateY(-2px);
    background: #8B1A2B; /* Darker burgundy on hover */
    box-shadow: 0 5px 15px rgba(163, 32, 53, 0.4);
  }

  .chatbot-widget-button svg {
    width: 28px;
    height: 28px;
    fill: white;
  }

  /* Notification Badge */
  .chatbot-notification-badge {
    position: absolute;
    top: -4px;
    right: -4px;
    width: 18px;
    height: 18px;
    background: #DC2626; /* Alert red */
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 11px;
    font-weight: 600;
    border: 2px solid white;
  }

  .chatbot-notification-badge.active {
    display: flex;
  }

  /* Widget Container - Clean Academic Style */
  .chatbot-widget-container {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 380px;
    height: 580px;
    background: #FFFFFF;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    display: none;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid rgba(163, 32, 53, 0.1);
    animation: slideUp 0.25s ease-out;
  }

  .chatbot-widget-container.active {
    display: flex;
  }

  /* Widget Header - Solid Burgundy */
  .chatbot-widget-header {
    padding: 18px 20px;
    background: #A32035;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  }

  .chatbot-widget-title {
    font-size: 16px;
    font-weight: 600;
    letter-spacing: -0.01em;
  }

  .chatbot-widget-subtitle {
    font-size: 12px;
    opacity: 0.85;
    margin-top: 2px;
    font-weight: 400;
  }

  /* Header Buttons - Minimal Style */
  .chatbot-widget-actions {
    display: flex;
    gap: 6px;
  }

  .chatbot-action-button {
    width: 30px;
    height: 30px;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.15);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.15s ease;
  }

  .chatbot-action-button:hover {
    background: rgba(255, 255, 255, 0.25);
  }

  .chatbot-action-button svg {
    width: 16px;
    height: 16px;
    fill: white;
  }

  /* Widget Body */
  .chatbot-widget-body {
    flex: 1;
    position: relative;
    background: #FAFAFA; /* Match site background */
  }

  .chatbot-widget-iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Loading State - Academic Style */
  .chatbot-loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .chatbot-loading-spinner {
    width: 36px;
    height: 36px;
    border: 3px solid #E5E7EB;
    border-top: 3px solid #A32035;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  .chatbot-loading p {
    margin-top: 14px;
    color: #6B7280;
    font-size: 13px;
    font-weight: 500;
  }

  /* Animations - Subtle for Academic Feel */
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(12px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Mobile Responsiveness */
  @media (max-width: 480px) {
    .chatbot-widget-container {
      width: calc(100vw - 24px);
      height: calc(100vh - 100px);
      right: 12px;
      bottom: 80px;
      border-radius: 16px;
    }

    .chatbot-widget-button {
      width: 56px;
      height: 56px;
    }

    .chatbot-widget-button svg {
      width: 26px;
      height: 26px;
    }
  }

  /* Full Screen Mode */
  .chatbot-widget-container.fullscreen {
    width: calc(100vw - 32px);
    height: calc(100vh - 32px);
    bottom: 16px;
    right: 16px;
    left: 16px;
    top: 16px;
    border-radius: 16px;
  }

  /* Additional Brand Refinements */
  .chatbot-widget-container {
    backdrop-filter: blur(10px);
  }

  /* Subtle entrance animation */
  .chatbot-widget-button {
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.8);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>

<div id="airisk-chatbot-widget">
  <!-- Collapsed Widget Button -->
  <button class="chatbot-widget-button" id="chatbot-toggle-button" aria-label="Open AI Risk Repository Assistant">
    <!-- Chat Icon -->
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
      <path d="M7 9h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/>
    </svg>
    <span class="chatbot-notification-badge" id="chatbot-notification">1</span>
  </button>

  <!-- Expanded Widget Container -->
  <div class="chatbot-widget-container" id="chatbot-widget-container">
    <!-- Header -->
    <div class="chatbot-widget-header">
      <div>
        <div class="chatbot-widget-title">AI Risk Repository</div>
        <div class="chatbot-widget-subtitle">Research Assistant</div>
      </div>
      <div class="chatbot-widget-actions">
        <button class="chatbot-action-button" id="chatbot-expand-button" aria-label="Expand">
          <svg viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
          </svg>
        </button>
        <button class="chatbot-action-button" id="chatbot-close-button" aria-label="Close">
          <svg viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Body (iframe) -->
    <div class="chatbot-widget-body">
      <div class="chatbot-loading" id="chatbot-loading">

        <p>Loading assistant...</p>
      </div>
      <iframe 
        id="chatbot-iframe"
        class="chatbot-widget-iframe"
        src=""
        title="AI Risk Repository Research Assistant"
        loading="lazy"
      ></iframe>
    </div>
  </div>
</div>

<script>
(function() {
  // CONFIGURATION
  const CHATBOT_URL = 'https://airi-chatbot-class-production.up.railway.app/chat'; // Your Railway deployment
  const ENABLE_POSTHOG = true;
  
  // Hide widget on dedicated chatbot page
  if (window.location.pathname === '/chatbot' || window.location.pathname === '/chatbot/') {
    return;
  }
  
  // DOM Elements
  const widget = document.getElementById('airisk-chatbot-widget');
  const toggleButton = document.getElementById('chatbot-toggle-button');
  const container = document.getElementById('chatbot-widget-container');
  const closeButton = document.getElementById('chatbot-close-button');
  const expandButton = document.getElementById('chatbot-expand-button');
  const iframe = document.getElementById('chatbot-iframe');
  const loading = document.getElementById('chatbot-loading');
  const notification = document.getElementById('chatbot-notification');
  
  // State
  let isOpen = false;
  let isFullscreen = false;
  let iframeLoaded = false;
  
  // Initialize
  function init() {
    // Event listeners
    toggleButton.addEventListener('click', toggleWidget);
    closeButton.addEventListener('click', closeWidget);
    expandButton.addEventListener('click', toggleFullscreen);
    
    // Message handling
    window.addEventListener('message', handleIframeMessage);
    
    // Auto-open from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('openchat') === 'true') {
      setTimeout(openWidget, 1000);
    }
    
    // Show notification for first-time visitors
    if (!sessionStorage.getItem('airisk_widget_seen')) {
      setTimeout(() => {
        notification.classList.add('active');
        // Auto-hide notification after 10 seconds
        setTimeout(() => {
          if (!isOpen) {
            notification.classList.remove('active');
          }
        }, 10000);
      }, 5000);
    }
  }
  
  // Toggle widget
  function toggleWidget() {
    if (isOpen) {
      closeWidget();
    } else {
      openWidget();
    }
  }
  
  // Open widget
  function openWidget() {
    if (!iframeLoaded) {
      iframe.src = CHATBOT_URL;
      iframeLoaded = true;
      
      iframe.addEventListener('load', function() {
        loading.style.display = 'none';
      }, { once: true });
    }
    
    container.classList.add('active');
    isOpen = true;
    
    // Hide notification and mark as seen
    notification.classList.remove('active');
    sessionStorage.setItem('airisk_widget_seen', 'true');
    
    // Track with PostHog
    if (ENABLE_POSTHOG && typeof posthog !== 'undefined') {
      posthog.capture('chatbot_widget_opened', {
        page: window.location.pathname,
        timestamp: new Date().toISOString()
      });
    }
    
    // Update button to show close state
    toggleButton.innerHTML = `
      <svg viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    `;
  }
  
  // Close widget
  function closeWidget() {
    container.classList.remove('active');
    isOpen = false;
    
    // Track with PostHog
    if (ENABLE_POSTHOG && typeof posthog !== 'undefined') {
      posthog.capture('chatbot_widget_closed', {
        page: window.location.pathname,
        timestamp: new Date().toISOString()
      });
    }
    
    // Restore chat icon
    toggleButton.innerHTML = `
      <svg viewBox="0 0 24 24">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
        <path d="M7 9h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/>
      </svg>
    `;
  }
  
  // Toggle fullscreen
  function toggleFullscreen() {
    isFullscreen = !isFullscreen;
    
    if (isFullscreen) {
      container.classList.add('fullscreen');
      expandButton.innerHTML = `
        <svg viewBox="0 0 24 24">
          <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
        </svg>
      `;
    } else {
      container.classList.remove('fullscreen');
      expandButton.innerHTML = `
        <svg viewBox="0 0 24 24">
          <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
      `;
    }
    
    // Track with PostHog
    if (ENABLE_POSTHOG && typeof posthog !== 'undefined') {
      posthog.capture('chatbot_widget_fullscreen', {
        fullscreen: isFullscreen,
        timestamp: new Date().toISOString()
      });
    }
  }
  
  // Handle iframe messages
  function handleIframeMessage(event) {
    // Only accept from your domain
    if (!event.origin.includes('railway.app')) {
      return;
    }
    
    if (event.data && event.data.type) {
      switch(event.data.type) {
        case 'chatbot_ready':
          loading.style.display = 'none';
          break;
          
        case 'new_message':
          if (!isOpen) {
            notification.textContent = event.data.count || '1';
            notification.classList.add('active');
          }
          break;
          
        case 'close_widget':
          closeWidget();
          break;
          
        default:
          if (ENABLE_POSTHOG && typeof posthog !== 'undefined') {
            posthog.capture('chatbot_event', event.data);
          }
      }
    }
  }
  
  // Initialize when DOM ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
